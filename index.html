<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking the css sfile -->
</head>
<body>

<div class="auth-container">
  <!-- Login Box -->
  <div class="login-section">
    <h2>Login to you account</h2>
    <form action="#" method="POST">
      <div claxass="input-group">
        <label for="email"> Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password"> Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn"> Login</button>

      <p><a href="#">Forgot Password?</a></p>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <button class="google-btn">
          <img src="Glogo.png" alt="Google">
        </button>
        <button class="facebook-btn">
          <img src="FLogin.png" alt="Facebook">
        </button>
        <button class="apple-btn">
          <img src="Alogo.png" alt="Apple">
        </button>
      </div>
    </form>
  </div>

  <!-- Welcome Section -->
  <div class="welcome-section">
    <h2> Welcome to WS To-Do List!</h2>
    <p class="welcome-text">
      Organize your tasks efficiently and stay productive with our simple and easy-to-use To-Do List. Start managing your tasks today!
    </p>
    <p>Don't have an account? <a href="#">Sign up here</a></p>
  </div>
</div>

</body>
</html>
